<ng-nx-sandbox-button [theme]="'primary'"
                      [label]="'Create Products'"
                      [size]="'sm'"
                      (click)="createProduct()">
</ng-nx-sandbox-button>

<ng-nx-sandbox-button [theme]="'secondary'"
                      [label]="'Get Products'"
                      [size]="'md'"
                      (click)="getProducts()">
</ng-nx-sandbox-button>


@if (!isLoading) {
<ng-nx-sandbox-button-dropdown [items]="products"
                        [optionLabel]="'department'"
                        [optionValue]="'department'">
</ng-nx-sandbox-button-dropdown>
}

@if (!isLoading) {
<ng-nx-sandbox-select-dropdown [label]="'Please select an item'"
                               [items]="products"
                               [optionLabel]="'department'"
                               [optionValue]="'department'"
                               [theme]="'primary'">
</ng-nx-sandbox-select-dropdown>
}
